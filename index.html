<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travesty!</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="data:;base64,=">
    <script type=module src="src/index.js"></script>
  </head>

  <body>
    <h2>Travesty - a Quasi-sense Generator</h2>
    <div id="travesty-ui">
      <div id="inputarea">
        <textarea id="inputtext" name="inputtext" placeholder="input text goes here" rows="8" cols="80"></textarea>
        <br />
        <br />
        <button id="decrement" title="decrement level and transform">&larr;</button>
        <label for="level">level: <input id="level" type="text"/> </label>
        <button id="increment" title="increment level and transform">&rarr;</button>
        <button id="transform" title="transform input text to output text">transform</button>
        <br />
        <br />
        <textarea id="outputtext" name="outputtext" rows="8" cols="80" editable="false"></textarea>
      </div>
    </div>
  </body>
</html>
